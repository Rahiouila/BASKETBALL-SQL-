<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Rubans gauche et droite */
        .ribbon-left, .ribbon-right {
            position: fixed;
            top: 0;
            width: 150px;
            height: 100%;
            background: url("{{ url_for('static', filename='img/basketfond.jpg') }}") no-repeat center center;
            background-size: cover;
            z-index: -1; /* Placer les rubans en arrière-plan */
        }
        .ribbon-left {
            left: 0;
        }
        .ribbon-right {
            right: 0;
        }
    </style>
</head>
<body class="bg-light">
    <!-- Rubans gauche et droite -->
    <div class="ribbon-left"></div>
    <div class="ribbon-right"></div>

    <!-- Contenu principal -->
    <div class="container text-center py-5">
        <!-- Titre principal -->
        <h1 class="text-primary mb-4">Bienvenue dans le projet Basketball</h1>

        <!-- Description ou sous-titre -->
        <p class="lead text-muted">Accédez à vos options selon votre rôle : utilisateur ou administrateur.</p>

        <!-- Boutons de navigation -->
        <div class="mt-4">
            <a href="/user" class="btn btn-secondary btn-lg mx-2">Accès Utilisateur</a>
            <a href="/admin" class="btn btn-primary btn-lg mx-2">Accès Administrateur</a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5 text-muted">
        <p>&copy; 2024 Projet Basketball - Tous droits réservés</p>
    </footer>

    <!-- Intégration de Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
