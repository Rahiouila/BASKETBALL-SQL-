<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Administrateur</title>
    <!-- Intégration de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Conteneur principal -->
    <div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 100vh;">
        <!-- Titre -->
        <h1 class="text-primary mb-4">Connexion Administrateur</h1>

        <!-- Formulaire de connexion -->
        <form action="/login" method="post" class="w-50 p-4 bg-white rounded shadow">
            <!-- Champ mot de passe -->
            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe :</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Entrez votre mot de passe" required>
            </div>
            <!-- Bouton de soumission -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary w-100">Se connecter</button>
            </div>
        </form>

        <!-- Bouton retour-->
        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">Retour à l'accueil</a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-4 text-muted">
        <p>&copy; 2024 Projet Basketball - Tous droits réservés</p>
    </footer>

    <!-- Intégration de Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
