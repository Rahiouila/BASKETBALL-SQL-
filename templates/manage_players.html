<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gérer les joueurs</title>
    <!-- Intégration de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Conteneur principal -->
    <div class="container py-5">
        <h1 class="text-center text-primary mb-4">Gérer les joueurs</h1>

        <!-- Table des joueurs -->
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nom</th>
                    <th scope="col">Taille (cm)</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for player in players %}
                <tr>
                    <td>{{ player.Player_ID }}</td>
                    <td>{{ player.Name }}</td>
                    <td>{{ player.Height }}</td>
                    <td>
                        <!-- Bouton Modifier -->
                        <a href="/admin/update_player/{{ player.Player_ID }}" class="btn btn-warning btn-sm">Modifier</a>

                        <!-- Bouton Supprimer -->
                        <form action="/admin/delete_player/{{ player.Player_ID }}" method="POST" style="display: inline;">
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce joueur ?');">
                                Supprimer
                            </button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Bouton de retour -->
        <div class="text-center mt-4">
            <a href="/admin" class="btn btn-secondary">Retour au tableau de bord</a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5 text-muted">
        <p>&copy; 2024 Projet Basketball - Tous droits réservés</p>
    </footer>

    <!-- Intégration de Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
