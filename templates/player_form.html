<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un joueur</title>
    <!-- Intégration de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Conteneur principal -->
    <div class="container py-5">
        <!-- Titre principal -->
        <h1 class="text-center text-primary mb-4">Ajouter un joueur</h1>

        <!-- Formulaire d'ajout -->
        <form method="post" action="/admin/add_player" class="bg-white p-4 rounded shadow">
            <div class="mb-3">
                <label for="Player_ID" class="form-label">ID du Joueur</label>
                <input type="text" id="Player_ID" name="Player_ID" class="form-control" placeholder="Entrez l'ID" required>
            </div>
            <div class="mb-3">
                <label for="Name" class="form-label">Nom</label>
                <input type="text" id="Name" name="Name" class="form-control" placeholder="Entrez le nom" required>
            </div>
            <div class="mb-3">
                <label for="Birth_Date" class="form-label">Date de naissance</label>
                <input type="date" id="Birth_Date" name="Birth_Date" class="form-control">
            </div>
            <div class="mb-3">
                <label for="Height" class="form-label">Taille (cm)</label>
                <input type="number" id="Height" name="Height" class="form-control" placeholder="Ex : 180">
            </div>
            <div class="mb-3">
                <label for="Citizenship" class="form-label">Nationalité</label>
                <input type="text" id="Citizenship" name="Citizenship" class="form-control" placeholder="Ex : France">
            </div>
            <div class="mb-3">
                <label for="Club_ID" class="form-label">ID du Club</label>
                <input type="number" id="Club_ID" name="Club_ID" class="form-control" placeholder="Entrez l'ID du Club">
            </div>
            <div class="mb-3">
                <label for="National_Team_ID" class="form-label">ID de l'équipe nationale</label>
                <input type="number" id="National_Team_ID" name="National_Team_ID" class="form-control" placeholder="Entrez l'ID de l'équipe">
            </div>

            <!-- Bouton de soumission -->
            <button type="submit" class="btn btn-primary w-100">Soumettre</button>
        </form>

        <!-- Bouton de retour -->
        <div class="text-center mt-4">
            <a href="/admin" class="btn btn-secondary">Retour au tableau de bord administrateur</a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5 text-muted">
        <p>&copy; 2024 Projet Basketball - Tous droits réservés</p>
    </footer>

    <!-- Intégration de Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
