<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 10 Joueurs Nationaux</title>
    <!-- Intégration de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Conteneur principal -->
    <div class="container py-5">
        <!-- Titre principal -->
        <h1 class="text-center text-primary mb-4">Top 10 Joueurs Nationaux</h1>
        
        <!-- Tableau des joueurs -->
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID Joueur</th>
                        <th>Nom</th>
                        <th>Total des Points</th>
                    </tr>
                </thead>
                <tbody>
                    {% for player in players %}
                    <tr>
                        <td>{{ player.Player_ID }}</td>
                        <td>{{ player.Name }}</td>
                        <td>{{ player.Total_Points }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <!-- Bouton de retour -->
        <div class="text-center mt-4">
            <a href="/user" class="btn btn-secondary btn-lg">Retour au tableau de bord utilisateur</a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5 text-muted">
        <p>&copy; 2024 Projet Basketball - Tous droits réservés</p>
    </footer>

    <!-- Intégration de Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
