<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier un club</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container my-5">
        <h1 class="text-center text-primary mb-4">Modifier un club</h1>
        <form action="/admin/update_club/{{ club.Club_ID }}" method="POST">
            <div class="mb-3">
                <label for="Name" class="form-label">Nom</label>
                <input type="text" class="form-control" id="Name" name="Name" value="{{ club.Name }}" required>
            </div>
            <div class="mb-3">
                <label for="City" class="form-label">Ville</label>
                <input type="text" class="form-control" id="City" name="City" value="{{ club.City }}" required>
            </div>
            <div class="mb-3">
                <label for="League" class="form-label">Ligue</label>
                <input type="text" class="form-control" id="League" name="League" value="{{ club.League }}" required>
            </div>
            <div class="mb-3">
                <label for="Sponsor_ID" class="form-label">Sponsor ID</label>
                <input type="number" class="form-control" id="Sponsor_ID" name="Sponsor_ID" value="{{ club.Sponsor_ID }}">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Enregistrer</button>
                <a href="/admin/manage_clubs" class="btn btn-secondary">Annuler</a>
            </div>
        </form>
    </div>

    <footer class="text-center mt-5 text-muted">
        <p>&copy; 2024 Projet Basketball - Tous droits réservés</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
