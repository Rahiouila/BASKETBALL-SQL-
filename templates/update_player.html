<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mettre à jour un joueur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center text-primary mb-4">Mettre à jour un joueur</h1>

        <form action="/admin/update_player/{{ player.Player_ID }}" method="POST">
            <div class="mb-3">
                <label for="Name" class="form-label">Nom</label>
                <input type="text" id="Name" name="Name" class="form-control" value="{{ player.Name }}" required>
            </div>
            <div class="mb-3">
                <label for="Birth_Date" class="form-label">Date de naissance</label>
                <input type="date" id="Birth_Date" name="Birth_Date" class="form-control" value="{{ player.Birth_Date }}">
            </div>
            <div class="mb-3">
                <label for="Height" class="form-label">Taille (cm)</label>
                <input type="number" id="Height" name="Height" class="form-control" value="{{ player.Height }}">
            </div>
            <div class="mb-3">
                <label for="Citizenship" class="form-label">Nationalité</label>
                <input type="text" id="Citizenship" name="Citizenship" class="form-control" value="{{ player.Citizenship }}">
            </div>
            <div class="mb-3">
                <label for="Club_ID" class="form-label">Club ID</label>
                <input type="number" id="Club_ID" name="Club_ID" class="form-control" value="{{ player.Club_ID }}">
            </div>
            <div class="mb-3">
                <label for="National_Team_ID" class="form-label">Équipe Nationale ID</label>
                <input type="number" id="National_Team_ID" name="National_Team_ID" class="form-control" value="{{ player.National_Team_ID }}">
            </div>
            <button type="submit" class="btn btn-primary">Mettre à jour</button>
            <a href="/players" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
</body>
</html>
